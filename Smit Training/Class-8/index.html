<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        #legend-line{
            width: 50;
        }
    </style>
</head>
<body>
<fieldset>
    <legend id="legend-line">Register User</legend> <br> 
    <label for="first-name">First Name: </label> <br>
    <input type="first-name" id="first-name" placeholder="First Name"> <br /> <br />

    <label for="last-name">Last Name: </label>
    <input type="last-name" id="last-name" placeholder="Last Name"> <br /> <br />
    
    <label for="email"> Your Email: </label>
    <input type="email" id="email" placeholder="Email"> <br /> <br />

    <label for="password">Password: </label>
    <input type="password" id="password" placeholder="Password"> <br /> <br />    

    <label>Gender: </label>
    <input type="radio" id="male" name="Gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="Gender">
    <label for="female">Female</label>

    <input type="radio" id="custom" name="Gender">
    <label for="custom">Custom</label> <br /> <br />
    <label>Hobbies: </label>

    <label for="cricket">Cricket</label>
    <input type="checkbox" id="cricket">
   
    <label for="Sleeping">Sleeping</label>
    <input type="checkbox" id="Sleeping">
  
    <label for="cooking">Cooking</label>
    <input type="checkbox" id="cooking"> <br /> <br />

    <label for="birth">Date Of Birth: </label>
    <input type="date" id="birth"> <br /> <br />
    <label for="Province">Province: </label>
    <select id="Province">
        <option selected value="sindh">Sindh</option>
        <option value="balochistan">Balochistan</option>
        <option value="kpk">KPK</option>
        <option value="panjab">Panjab</option>
    </select> <br /><br />
    
    <label for="pic">Profile Picture: </label>
    <input type="file" id="pic"><br> <br>

</fieldset>
</body>
</html>
